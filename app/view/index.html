<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Brown Trout or Landlocked Salmon?</div>
    <p>
      Upload a picture of a  <strong>brown trout</strong> or <strong>landlocked salmon</strong> and a deep learning model will predict which fish it is. 
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
      <p>
      brought to you by <a href="https://www.fishingwithmickey.com">fishingwithmickey.com</a> and <a href="https://www.talltimberfishing.com">talltimberfishing.com</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
